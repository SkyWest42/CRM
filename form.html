<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>טופס</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css" type="text/css">
    <script src="assets/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="form.js" type="text/javascript"></script>
</head>

<body>
<div id="form-container" class="form-container">
    <h1></h1>
    <!-- <h1>סיימת את לומדת CRM בציון X <br>כל הכבוד! </h1> -->
    <h2>כל כך התרשמנו שאנחנו חייבים את החתימה שלך:</h2>
    <form>
        <label>שם פרטי:</label>
        <input type="text" class="form-field" id="fname">

        <label>שם משפחה:</label>
        <input type="text" class="form-field" id="lname">

        <label>מספר אישי:</label>
        <input type="number" class="form-field" min="0" id="pnumber">

        <label>ענף/לשכה:</label>
        <select id="branch" class="form-field">
            <option value="" selected disabled>ענף/לשכה</option>
            <option>ל"ג חיפה</option>
            <option>ל"ג טבריה</option>
            <option>ל"ג ירושלים</option>
            <option>ל"ג תל השומר</option>
            <option>ל"ג באר שבע</option>
            <option>ענף השירות</option>
            <option>ענף מעוף</option>
            <option>ענף סדיר</option>
            <option>ענף גיוס</option>
            <option>ענף קו"ל</option>
        </select>
        <p></p>
        <input type="button" class="submit-btn" value="עבור למסך הסיום" id="submit-btn">
        <!-- <input type="submit" class="submit-btn" value="עבור למסך הסיום"> -->
    </form>
</div>
</body>

</html>
